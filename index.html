<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Casino Game</title>
  </head>
  <body>
    <div class="main-content">
        <div class="side-img girl-img">
            <img src="images/left-side.png" class="sideImage" alt="">
            </div>
      <div class="header"></div>
      <div class="container">
        <section class="player--0">
            <div class="overlay">
                
            </div>
          <div class="player-point">
            <p class="p-header-0 p-header">Player 1</p>
            <p class="p-points-0 p-pts">23</p>
          </div>
        </section>
        <section class="player--1">
          <div class="player-point">
            <p class="p-header-1 p-header">Player 2</p>
            <p class="p-points-1 p-pts">23</p>
          </div>
        </section>
        <div class="reset-btn">
          <a href="#" class="btn btn-reset">New Game</a>
        </div>
        <div class="die hidden">
          <img class="dice-img" src="images/dice--3.png" alt="" id="dice--6" />
        </div>
        <div class="keep-btn">
          <a href="#" class="btn btn-keep">Keep Points</a>
        </div>
        <div class="roll-btn">
          <a href="#" class="btn btn-roll">Roll Dice</a>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
